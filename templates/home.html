{% extends "base.html" %} {% block head %} {{ super() }}


<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
          

{% endblock %} {% block body %}
<body class="select-none">
    <nav class="absolute w-full flex justify-center items-center gap-14 pt-10">
        <a href="/projects">/projects</a>
        <a href="/clouds">/clouds</a>
        <a href="/blog">/blog</a>
    </nav>

    <div class="flex justify-center items-center h-screen flex-col sm:flex-row gap-10 xl:gap-52">
        <div class="block sm:hidden text-center">
            <img
                src="./me.webp"
                class="rounded-lg"
                alt="profile picture"
                width="300"
            />
        </div>

        <div class="text-lg mobile:text-base tablet:text-lg max-w-[50rem] text-center">
            <h1 class="text-2xl font-bold">Hi, I'm
                <span class="underline decoration-ananas-100 decoration-[3px] underline-offset-4">Ananas</span>.
            </h1>

            <span class="p-1">
                {{ about_me|safe }}
            </span>

            <div
                class="flex justify-center items-center flex-row gap-10"
            >
                <a href="./github" class="text-slate-500 font-extrabold" aria-label="Link to my GitHub">
                    <i class="devicon-github-original hover:text-slate-500 text-slate-500 text-[34px]"></i>
                    <h1>GitHub</h1>
                </a>

                <a href="./codeberg" class="text-blue-500 font-extrabold text-center" aria-label="Link to my Codeberg">
                    <img src="https://design.codeberg.org/logo-kit/icon.svg" width="34" class="mx-auto pb-1">

                    <h1>Codeberg</h1>
                </a>
            </div>
        </div>

        <div class="hidden sm:block text-center">
            <img
                src="./me.webp"
                class="rounded-lg"
                alt="profile picture"
                width="300"
            />
        </div>
    </div>

    <div class="absolute mobile:hidden bottom-0 right-0 p-2 text-zinc-900">
        you're cute :3
    </div>
</body>
{% endblock %}
