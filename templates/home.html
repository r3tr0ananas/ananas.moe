{% extends "base.html" %}

{% block head %}
{{ super() }}

<link rel="stylesheet" href="./output.css">

{% endblock %}


{% block body %}
<body class="mx-auto m-0">
    <nav class="flex justify-center items-center gap-20">
        <a class="text-slate-400" href="/projects">projects</a>
        <a class="text-slate-400" href="/blog">blog</a>
    </nav>
    
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">

        <div class="grid grid-cols-2 mobile:grid-cols-1 justify-center items-center gap-5 text-center">
            <img src="https://avatars.githubusercontent.com/u/132799819?v=4" class="rounded-full w-[80%] mx-auto">
            <div id="text">
                <p class="text-4xl mobile:text-3xl font-bold">Hey, i'm Ananas</p>
                <sub class="text-2xl mobile:text-lg font-medium">I do
                    <a href="./github">
                        open source stuff.
                    </a>
                </sub>
            </div>
        </div>
    </div>

    <div class="absolute bottom-4 right-4">
        <div class="flex items-center flex-col gap-3 text-center">
    
            <span class="mobile:hidden">
                <div class="[writing-mode:vertical-lr]">Follow me</div>
    
                <div class="h-12 w-px bg-white m-auto mb-4 mt-4"></div>
            </span>
    
            <a href="./github">
                <i data-lucide="github"></i>
            </a>
    
            <a href="./codeberg">
                <i data-lucide="mountain"></i>
            </a>

            <a href="https://youtube.com/@R3tr0AnanasDev">
                <i data-lucide="youtube"></i>
            </a>
        </div>
    </div>


    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

</body>
{% endblock %}
