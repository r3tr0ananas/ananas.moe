<!DOCTYPE html>
<html lang="en">

    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ site_title }}</title>

        <meta content="{{ site_title }}" property="og:title">
        <meta content="{{ site_description }}" property="og:description">
        <meta content="r3tr0ananas.pro" property="og:site_name">
        <meta name="theme-color" content="#ffcb00">
        <meta content="{{ site_image }}" property='og:image'>

        <link rel="stylesheet" href="./output.css">

        {% endblock %}
    </head>

    {% block body %}
    {% endblock %}

    <footer class="mx-auto my-10 w-full max-w-container tracking-widest px-2 mb-2">
        <p class="mt-4 text-center text-aGrey-300">
            {{ lang.copyright }}
        </p>

        <div class="flex flex-row justify-center items-center gap-5 mt-4">
            <a href="./github">GitHub</a>
            <div class="h-4 w-px bg-slate-500/20"></div>
            <a href="https://github.com/r3tr0ananas/r3tr0ananas.pro">Source</a>
        </div>
    </footer>

</html>
